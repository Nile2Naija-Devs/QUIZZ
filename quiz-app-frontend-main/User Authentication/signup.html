<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <title>Signup Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: skyblue;
            background-image: url('stock-dark.jpg');
            font-family: Arial, sans-serif;
            align-items: center;
            height: 100vh;
            margin: auto;
        }
        .signup-form img {
            background-color:white ;
            padding: 9px;
            width: 50px;
            height: 50px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 26%;
            border: 1px solid white;
        }
        .signup-form {
            background: rgba(255, 255, 255, 0.662);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
        }
        .signup-form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: rgb(27, 27, 27);        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        
        .form-group input {
            width: 90%;
            display: flex;
            flex-direction: column;
            padding: 12px;
            border: none;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .form-group input[type="password"] {
            margin-bottom: 0;
        }
        .form-group label[for="username"] {
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .form-group input:focus {
            border-color: skyblue;
            outline: none;
        }
        .strength-meter {
            height: 3px;
            background: rgba(135, 207, 235, 0.034);
            border-radius: 4px;
            margin-top: 5px; /* Adjusted to give space from the password input */
            margin-bottom: 15px; /* Added spacing from the next label */
            transition: all 0.3s;
        }
        .strength-meter[data-strength="weak"] {
            width: 33%;
            background: red;
        }
        .strength-meter[data-strength="medium"] {
            width: 66%;
            background: orange;
        }
        .strength-meter[data-strength="strong"] {
            width: 100%;
            background: rgb(0, 197, 0);
        }
        .submit-btn {
            display: block;
            margin: 0 auto;
            width: 100%;
            padding: 10px;
            background: #7886C7;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #4862d4;
            transition: background-color 0.3s;
        }
        
    </style>
</head>
<body>
    <div class="form-group">
            <form class="signup-form" id="signup-form">
                <img src="signup.png" alt="new">
                <h2>Sign Up</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="required">
      
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="suggest a strong password">
                <div class="strength-meter" id="strength-meter"></div>
            
                <label for="username">Nickname/Username:</label>
                <input type="text" id="username" name="username">
            
                <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const strengthMeter = document.getElementById('strength-meter');

        passwordInput.addEventListener('input', () => {
            const value = passwordInput.value;
            let strength = 'weak';
            if (value.length >= 8 && /[A-Z]/.test(value) && /[0-9]/.test(value)) {
                strength = 'strong';
            } else if (value.length >= 5) {
                strength = 'medium';
            }
            strengthMeter.setAttribute('data-strength', strength);
        });

        document.getElementById('signup-form').addEventListener('submit', (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = passwordInput.value;

            console.log('Sign-Up Data', {email, username, password});

            // Simulate saving to database
            alert('Sign-Up Successful');

            //Redirect page
            window.location.href = 'signin.html';
        });
    </script>
</body>
</html>
