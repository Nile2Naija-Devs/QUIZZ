<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <title>Quizzit Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ccc;
            background-image: url('stock-dark.jpg');
        }
        .container {
            display: flex;
            align-items: center;
            width: 900px;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
        }
        .left {
            flex: 1;
            background: linear-gradient(135deg, #0033cc, #007bff);
            border: 1px solid whites;
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .left h1 {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
        }
        .left p {
            margin: 15px 0;
            padding-bottom: 34px;
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
        }
        .left-btn, .right-btn {
            padding: 10px;
            padding-left: 20%;
            padding-right: 20%;
            text-decoration: none;
            font-weight: 600;
            border-radius: 20px;
            margin: 0% auto;
            margin-top: 10px;
            transition: 0.3s;
        }
        .left-btn{
            background: white;
            color: #0033cc;
        }
        .left img{
            width: 95%;
        }
        .left-btn:hover {
            background: #ddd;
        }
        .right {
            flex: 1;
            /*display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;*/
            padding: 20px; 
            text-align: center;
        }
        .right img {
            width: 95%;
            padding-bottom: 5.2px;
        }
        .right-btn {
            background: #0033cc;
            color: white;
        }
        .right-btn:hover {
            background: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Welcome to...</h1>
            
            <img src="quizzit.png" alt="QuizzIT Logo">
            <p>Get ready to explore quizzes tailored just for you.</p>
            <a href="signup.html" class="left-btn">Sign Up</a>
        </div>
        <div class="right">
            <img src="welcome.jpg" alt="Quiz Illustration">
            <a href="signin.html" class="right-btn">Sign In</a>
        </div>
    </div>
</body>
</html>
