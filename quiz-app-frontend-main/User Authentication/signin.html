<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000957;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }
        .profile-icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-size: 30px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            text-align: center;
        }
        .forgot-password {
            font-size: 14px;
            color: white;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background: #7886C7;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .or-text {
            color: white;  /* Set the text color to white */
            font-size: 1.2em;  /* Make the text a little larger */
        }
        
        .google-signup {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: none;
            color: black;
            padding: 10px;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .google-signup img {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: white;">Sign In</h2>
        <div class="profile-icon">ðŸ‘¤</div>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button>Sign In</button>
        <hr>
        <span class="or-text">or</span>
        <button class="google-signup">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png">
            Sign In with Google
    </div>
</body>
</html>
