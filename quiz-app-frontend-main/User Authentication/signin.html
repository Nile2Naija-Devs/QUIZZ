<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signinpage</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: skyblue;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color:black;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container form input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 2.5px solid black;
            border-radius: 8px;
        }

        .container form a {
        color: blue;
        text-decoration: none;
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
        padding: 20px;
        }

        .container form a:hover {
            text-decoration: underline;
        }
        .container form button {
            padding: 10px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container form button:hover {
            background-color: blue;
        }
        .container a {
            margin-top: 20px; /* Add this line */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>QuizzIT!</h2>
        <form id="signin-form">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <button type="submit">Sign In</button>
        </form>
            <a href="forgotpassword.html" style="text-align: center; display: block;">Forgot Password?</a>

    </div>
    <script>
            document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = event.target.email.value;
            const password = event.target.password.value;

            // Add your sign-in logic here
            console.log('Email:', email);
            console.log('Password:', password);

            // Example: Redirect to another page after successful sign-in
            window.location.href = 'dashboard.html'; // Replace 'dashboard.html' with your target URL
        });
    </script>
</body>
</html>
