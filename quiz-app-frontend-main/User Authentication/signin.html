<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <title>Sign In</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('stock-dark.jpg');
            height: 100vh;
            margin: 0;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.662);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
        }
        .profile-icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-size: 30px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            text-align: center;
        }
        .forgot-password {
            font-size: 14px;
            color: rgb(27, 27, 27);
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }
        .forgot-password:hover {
            font-size: 14px;
            color: #4862d4;
            text-decoration: underline;
            display: block;
            margin: 5px 0;
            transition: 0.3s;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background: #7886C7;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #4862d4;
            transition: 1.3ms;
        }

        .or-text {
            color: rgb(27, 27, 27);  /* Set the text color to white */
            font-size: 1.2em;  /* Make the text a little larger */
        }
        
        .google-signup {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: none;
            color: black;
            padding: 10px;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .google-signup img {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-icon">ðŸ‘¤</div>
        <h2 style="color: rgb(27, 27, 27);">Sign In</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <a href="forgotpassword.html" class="forgot-password">Forgot Password?</a>
        <button type="submit">Sign In</button>
        <hr>
        <span class="or-text">or</span>
        <button class="google-signup" onclick="signInWithGoogle()">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png">
            Sign In with Google
        </button>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script>
            function signInWithGoogle() {
            gapi.load('auth2', function() {
                var auth2 = gapi.auth2.init({
                client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
                });
                auth2.signIn().then(function(googleUser) {
                var profile = googleUser.getBasicProfile();
                console.log('ID: ' + profile.getId());
                console.log('Name: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail());
                // You can now send this information to your server for further processing(backend team)
                });
            });
            }
        </script>
        </div>
</body>
</html>
