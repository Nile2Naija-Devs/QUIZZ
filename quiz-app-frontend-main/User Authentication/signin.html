<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <title>Signinpage</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('neon.jpg') no-repeat center center/cover;
            height: 100vh;
            margin: auto;
            background-color: skyblue;
            font-family: Arial, sans-serif;
        }
        .signin-form img {
            background-color:#d6edff;
            border: 3px solid #c994c9;
            padding: 9px;
            width: 50px;
            height: 50px;
            margin-top: -65px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 40%;
        }     
        .form-group h2 {
            text-align: center;
            margin-bottom: 20px;
            color: whitesmoke;
        }
        .signin-form {
            display: flex;
            flex-direction: column;        
            background: rgba(135, 207, 235, 0.548);
            padding: 30px;
            border-radius: 8px;
            width: 500px;
            height: 300px;
            margin-top: 150px;
        
        }
        .form-group input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .form-group a {
        color: blue;
        text-decoration: none;
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
        padding: 20px;
        }

        .form-group a:hover {
            text-decoration: underline;
            transition: text-decoration 0.2s;

        }
        .form-group button {
            padding: 10px;
            font-size: 16px;
            width:30%;
            margin: 0 auto;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #8e44ad;
            transition: background-color 0.3s;
        }
        .form-group a {
            margin-top: 20px; /* Add this line */
        }
    </style>
</head>
<body>
    <div class="form-group">
        <form class="signin-form">
        <img src="signin.png" alt="new">
        <h2>Sign In</h2>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>            
            <button type="submit">Sign In</button>
            <a href="forgotpassword.html" style="text-align: center; display: block;">Forgot Password?</a>
        </form>

    </div>
    <script>
            document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = event.target.email.value;
            const password = event.target.password.value;

            // Add your sign-in logic here
            console.log('Email:', email);
            console.log('Password:', password);

            //Redirect to another page after successful sign-in
            window.location.href = 'dashboard.html'; // Replace 'dashboard.html' with your target URL
        });
    </script>
</body>
</html>
