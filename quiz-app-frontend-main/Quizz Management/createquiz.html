<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizit Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: #f8f9fa;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background: #1e1e1e;
            color: white;
        }
        .sidebar {
            width: 250px;
            background: #0033cc;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .nav-links a {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: white;
            background: #002699;
            border-radius: 5px;
        }
        .nav-links a.active {
            background: #ffcc00;
            color: black;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode .top-bar {
            background: #333;
        }
        .create-btn {
            background: #0033cc;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .content-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80%;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            background: white;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode .content-box {
            background: #444;
            border-color: #666;
        }
        .dark-mode-toggle {
            cursor: pointer;
            padding: 10px;
            background: none;
            border: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">QUIZIT</div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="create-quiz.html" class="active">Create Quiz</a>
            <a href="view-quiz.html">View Quiz</a>
            <a href="results.html">View Result</a>
            <a href="#">Participants</a>
        </div>
    </div>
    <div class="main-content">
        <div class="top-bar">
            <h2>Welcome User...</h2>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
        </div>
        <div class="content-box">
            <a href="quizdetails.html" class="create-btn">âž• Create your first Quiz</a>
            <p>Click the top button to create a quiz</p>
        </div>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
