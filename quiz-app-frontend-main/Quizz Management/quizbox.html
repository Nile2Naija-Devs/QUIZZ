<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
        }
        body {
            display: flex;
            height: 100vh;
            background:whitesmoke;
            transition: background 0.3s, color 0.3s;
        }
        .sidebar {
            width: 250px;
            background: #0033cc;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: background 0.3s, color 0.3s;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .nav-links a {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: white;
            background: #002699;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        /* this has to be added on all the pages literally */
        .nav-links a:hover {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: white;
            background: #3450a2;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        } 
        .nav-links a.active {
            background: #ffcc00;
            color: black;
        }
        .main-content {
            flex: 1;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgb(234, 226, 226);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, color 0.3s;
        }
        .quizForm {
            width: 100%;
            background-color:  #748ef4;
            padding: 10px;
        }
        .form-group {
            color: black;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        /* .form-group textarea, .form-group select*/ 
        .form-control{ 
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        #confirmationMessage {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
            animation: fadeOut 3s forwards
        }
        .question {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    
        .question .form-group {
            margin-bottom: 10px;
        }
        .question .form-group button {
            width: auto;
            margin-right: 10px;
        }
        #questionsSection {
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: whitesmoke;
            width: 100%;
            background-color: rgba(128, 0, 128, 0.265);
            padding: 10px;
            border-radius: 20px;
        }
        #questionsSection h3 {
            text-align: center;
        }
        .submit-btn {
            color: white;
            margin: 0 auto;
            display: block;
            background-color: purple;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    .btn-add {
        margin: 20px;
        background-color:  #c63fc6;
        color: white;
        text-align: center; 
        padding: 5px;
        border-radius: 10px;
    }
    .btn-save {
        background-color:  #c994c9;
        color: white;
        text-align: center;
        padding: 5px;
        border-radius: 10px; 
    }
        .dark-mode {
            background: #333;
            color: #fff;
        }
        .dark-mode .sidebar {
            background: #222;
        }
        .dark-mode .nav-links a {
            background: #444;
            color: #fff;
        }
        .dark-mode .nav-links a.active {
            background: #ffcc00;
            color: black;
        }
        .dark-mode .top-bar {
            background: #444;
        }
        .dark-mode .quiz-card {
            background: #555;
            color: #fff;
        }
        .dark-mode .quiz-card button {
            background: #666;
            color: #fff;
        }
        .dark-mode .quiz-card h3 {
            margin-bottom: 10px;
            color: #222;
        }

    </style>
</head>

        <div class="logo">

            <form id="quizForm" class="quizForm">
                <div class="form-group">
                    <label for="quizTitle">Quiz Title</label>
                    <input type="text" class="form-control" id="quizTitle" placeholder="Enter quiz title" required>
                </div>
                <div class="form-group">
                    <label for="quizTitle">Quiz Type</label>
                    <input type="text" class="form-control" id="quizType" placeholder="Enter quiz type which has been selected" required>
                </div>
                <div class="form-group">
                    <label for="quizDescription">Quiz Description</label>
                    <textarea class="form-control" id="quizDescription" rows="3" placeholder="Enter quiz description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="enableProgress">Enable Progress Indicator?</label>
                    <input type="checkbox" id="enableProgress"> Yes
                </div>
                <div class="form-group">
                    <label for="timer">Set Timer (seconds)</label>
                    <input type="number" class="form-control" id="timer" placeholder="Optional">
                </div>
                <div id="questionsSection">
                    <h3>Questions</h3>
                </div>
                <button type="button" class="btn-add">Add Question</button>
                <button type="submit" class="btn-save">Save Quiz</button>
            </form>
            <div id="confirmationMessage" class="alert alert-success mt-3" style="display: none;">Quiz saved successfully!</div>
        </div>
    </div>
