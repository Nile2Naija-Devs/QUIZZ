<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: #f8f9fa;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background: #121212;
            color: white;
        }
        .sidebar {
            width: 250px;
            background: #0033cc;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: background 0.3s;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .nav-links a {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: white;
            background: #002699;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .nav-links a.active {
            background: #ffcc00;
            color: black;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }
        .dark-mode .top-bar {
            background: #1e1e1e;
        }
        .buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .results-container {
            width: 100%;
            margin: 40px auto;
            padding: 20px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            background: white;
            transition: background 0.3s, border-color 0.3s;
        }
        .answers-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .answers-list li {
            margin-bottom: 10px;
        }
        .correct-answer {
            color: green;
        }
        .incorrect-answer {
            color: red;
        }
        .dark-mode .results-container {
            background: #222;
            border-color: #444;
        }
        .toggle-dark-mode {
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="quizzit.png" alt="QUIZIT Logo" style="width: 50%; height: 100%;">
        </div>
        <div class="nav-links">
            <a href="homepage.html" class="active">Home</a>
            <a href="createquiz.html">Create Quiz</a>
            <a href="results.html">Quiz Results</a>
            <a href="leaderboard.html">Leaderboards</a>
        </div>
    </div>
    <div class="main-content">
        <div class="top-bar">
            <h2>View Quiz Results</h2>
            <div class="buttons">
                <span class="toggle-dark-mode">ðŸŒ™</span>
            </div>
        </div>
        <div class="results-container">
            <p class="results-details">You scored <span id="score">0</span> out of <span id="total-questions">0</span></p>
            <ul class="answers-list" id="answersList"></ul>
        </div>
    </div>
    <script>
        document.querySelector('.toggle-dark-mode').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });

        function loadResults() {
            const score = 7;
            const totalQuestions = 10;
            const answers = [
                { question: "Question 1", correct: true },
                { question: "Question 2", correct: false },
                { question: "Question 3", correct: true }
            ];
            
            document.getElementById("score").textContent = score;
            document.getElementById("total-questions").textContent = totalQuestions;
            
            const answersList = document.getElementById("answersList");
            answersList.innerHTML = "";
            answers.forEach((ans) => {
                const listItem = document.createElement("li");
                listItem.textContent = ans.question;
                listItem.classList.add(ans.correct ? "correct-answer" : "incorrect-answer");
                answersList.appendChild(listItem);
            });
        }
        
        window.onload = loadResults;
    </script>
</body>
</html>
