<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@flaticon/flaticon-uicons/css/all/all.min.css">
    <title>Invite Friends to Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h2 {
            color: #0036C0;
        }
        .link-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            margin: 10px 0;
        }
        input {
            border: none;
            outline: none;
            width: 80%;
        }
        button {
            background: #0036C0;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }
        .icons a {
            text-decoration: none;
        }
        .icons img {
            width: 40px;
            cursor: pointer;
        }
        .small-text {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Invite your friends to partake in quiz</h2>
        <div class="link-box">
            <input type="text" value="https://Referral/Rhhvhakjdiu23eFdmDvbfv" readonly>
            <button onclick="copyLink()">Copy Link</button>
        </div>
        <p class="small-text">Send your unique link to your friends to join the quiz</p>
        
        <p><strong>Send your friends link via social media</strong></p>
        <div class="icons">
            <a href="https://www.instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
            <a href="https://web.whatsapp.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"></a>
            <a href="https://web.telegram.org" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111644.png" alt="Telegram"></a>
            <a href="https://twitter.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968830.png" alt="X (Twitter)"></a>
        </div>
        
        <p><strong>Send your friends link via messaging App</strong></p>
        <div class="icons">
            <a href="sms:">
                <i class="fi fi-sr-comment-alt" style="font-size: 40px; color: #229ED9;"></i>
            </a>
            <a href="https://mail.yahoo.com" target="_blank">
                <i class="fi fi-brands-yahoo" style="font-size: 40px; color: #6001d2;"></i>
            </a>
            <a href="https://mail.google.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Gmail"></a>
            <a href="https://outlook.live.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/732/732223.png" alt="Outlook"></a>
        </div>
    </div>

    <script>
        function copyLink() {
            const input = document.querySelector('input');
            input.select();
            document.execCommand('copy');
            alert('Link copied!');
        }
    </script>
</body>
</html>
